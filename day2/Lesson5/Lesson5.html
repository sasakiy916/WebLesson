<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello CSS!</title>
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<h1>Hello CSS!</h1>
		<h2 class="bar foo">Hello CSS!</h2>
		<h2 id="hoge">Hello CSS!</h2>
		<h2>Hello CSS!</h2>
		<h2 style="color:aqua;font-weight:bold;">Hello CSS!</h2>
		<p class="red">Hello</p>
		<ol>
			<li class="red fs28">巨人</li>
			<li class="blue fs26">ヤクルト</li>
			<li class="fs24">中日</li>
			<li class="red fs20">広島</li>
			<li class="fs16">DeNa</li>
			<li class="fs14">阪神</li>
		</ol>
		<p>CSSとはCascading Style Sheetsの略でHTMLの見た目を装飾します</p>
		<p id="favorite">経験にマイナスなし</p>
	</body>
</html>
